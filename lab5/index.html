 <script>
        function tree(n) {
            let result = "";
            for (let i = 0; i < n; i++) {
                result += ' '.repeat(n - i - 1) + '*'.repeat(2 * i + 1) + '\n';
            }
            for (let i = 0; i < 3; i++) {
                result += ' '.repeat(n - 1) + '*\n';
            }
            
            console.log(result);

            document.getElementById("output").innerText = result;
        }

        tree(4);
    </script>
