 <script>
function tree(n) {
    printTreeTop(n);
    printTreeBottom(n);
}

function printTreeTop(n) {
    for (let i = 0; i < n; i++) {
        let spaces = ' '.repeat(n - i - 1);
        let stars = '*'.repeat(2 * i + 1);
        console.log(spaces + stars);
    }
}

function printTreeBottom(n) {
    let trunkSpaces = ' '.repeat(n - 1);
    console.log(trunkSpaces + '*');
    console.log(trunkSpaces + '*');
    console.log(trunkSpaces + '*');
}

tree(5);
 </script>
